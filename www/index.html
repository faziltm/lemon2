    function specialalert(select,msg,time)
    {
        var selector="."+select;
        var selectmsg=selector+"-1";
        $(selector).show();
        $(selectmsg).html(msg);
        window.setTimeout(function() {
            $(selector).fadeTo(500, 0).slideUp(500, function(){
                $(this).remove();
            });
        }, time);

    }
